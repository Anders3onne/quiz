<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUIZ BOARD</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    
</head>
<body>
    <script src="javacodes.js"></script>
    <h1>QUIZ BOARD</h1>
    <div id="quiz"></div>
    <div class="radio">
        <label>
          <input type="radio" name="question" value="What is the shortform of HTML?" checked>
          What is the shortform of HTML?
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="What is the other of JavaScript?">
          What is the other of JavaScript?
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="Is C++ a low level language?">
          Is C++ a low level language?
        </label>
      </div>
    <button id="submit">Get Results</button>
    <div id="results"></div>
</body>
</html>
