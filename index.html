<!DOCTYPE html>
<html>
<head>
    <title>QUIZ BOARD</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    
</head>
<body>
    <script src="javacodes.js"></script>
    <div id="quiz"></div>
    <div class="radio">
        <label>
          <input type="radio" name="question" value="chocolate" checked>
          Chocolate
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="vanilla">
          Vanilla
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="cookiesandcream">
          Cookies & Cream
        </label>
      </div>
    <button id="submit">Get Results</button>
    <div id="results"></div>
</body>
</html>
